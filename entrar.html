<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
  <link rel="stylesheet" href="css/formularios.css">
  <link rel="stylesheet" href="css/entrar.css">


    <!--Inserindo bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="js/disabling.js"></script>
</head>
<body>
  
  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>    
    
  </header>
  
  <main><!-- indica que é o conteúdo principal dessa página -->
        <div class="container">
    		<img src="Imagens/Logo.jpg" />
            <form method="POST" action="entrar.html">
                <div class ="mb-3 mt-3">
                    <label for="entrar-usuario" class="form-label">Usuário</label>
                    <input type="text" class="form-control" name="usuario" placeholder="Insira seu usuário" id="entrar-usuario" required />
                </div>
                <div class="mb-3 mt-3">
                    <label for="entrar-senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" placeholder="Insira sua senha" id="entrar-senha" required />
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input id="lembrar" class="form-check-input" type="checkbox" name="lembrar de mim" value="1" id="lembrar">Lembrar de mim
                    </label>
                </div>
                <div>
                    <input class="btn btn-primary" type="submit" value="Entrar">
                    <a href="#">Esqueci a senha</a>
                </div>
                
            </form>
        </div>
  </main>
  
  <footer>     
      <object width="100%" height="200px" data="rodape.html"></object>
  </footer>

</body>

</html>
